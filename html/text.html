<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/common.css"/>
		<link rel="stylesheet" type="text/css" href="../css/h-index.css"/>
		<link rel="stylesheet" type="text/css" href="../css/swiper.min.css"/>
		<!--script-->
		<script type="text/javascript" src="../js/common/common.js"></script>
		<script type="text/javascript" src="../js/common/zepto.min.js"></script>
		<script src="../js/common/swiper.min.js"></script>
		<script type="text/javascript" src="../js/common/iscroll.js"></script>
	</head>
	<style type="text/css">
		#box{
			width: 600px;
			height: 400px;
			position: absolute;
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;
			margin: auto;
			overflow: hidden;
		}
		ul{
			width: 400px;
			height: auto;
			border: 1px solid #000000;
			overflow: hidden;
		}
		li{
			width: 40px;
			background: #FB7070;
		}
	</style>
	<body>
		<div id="box" class="swiper-container">
			<ul class="swiper-wrapper">
				<li class="swiper-slide">$</li>
				<li class="swiper-slide">$</li>
				<li class="swiper-slide">$</li>
				<li class="swiper-slide">$</li>
				<li class="swiper-slide">$</li>
				<li class="swiper-slide">$</li>
				<li class="swiper-slide">$</li>
			</ul>
		</div>
	</body>
	<script type="text/javascript">
		var myscroll=new Swiper('#box',{
			slidePerView:20,
			spaceBetween:20,
		})
	</script>
</html>
